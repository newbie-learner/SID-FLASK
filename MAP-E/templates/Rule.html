
<!DOCTYPE html>
<html>
<head>
	<title>RuleServer Page</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/sign.css') }}">
</head
<!------ Include the above in your HEAD tag ---------->
<div class="container">
<br>  <p class="text-center">More bootstrap 4 components on <a href="http://bootstrap-ecommerce.com/"> Bootstrap-ecommerce.com</a></p>
<hr>

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Rule</h4>
    <form action="{{ url_for('creatrule') }}" method="post">
	<div class="form-group input-group">
		<div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <!--label for="dmr">Email:</label-->
         <input name="dmr" class="form-control" placeholder="DMR" 
                value="{{ request.form.dmr }}" type="text" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <input name="ipv6_fixlen" class="form-control" placeholder="ipv6_fixlen" 
                value="{{ request.form.ipv6_fixlen }}" type="text" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <input name="name" class="form-control" placeholder="Name" 
                value="{{ request.form.name }}" type="text" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <input name="status" class="form-control" placeholder="Status" 
                value="{{ request.form.status }}" type="text" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <input name="version" class="form-control" placeholder="Version" 
                value="{{ request.form.version }}" type="text" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <input name="code" class="form-control" placeholder="Manufacturer Code" 
                value="{{ request.form.code }}" type="text" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <input name="ipv6" class="form-control" placeholder="Ipv6" 
                value="{{ request.form.ipv6 }}" type="text" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <input name="ipv4" class="form-control" placeholder="IPv4" 
                value="{{ request.form.ipv4 }}" type="text" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <input name="eabit" class="form-control" placeholder="Eabit" 
                value="{{ request.form.eabit }}" type="text" required>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-bars"></i> </span>
		 </div>
         <input name="psid" class="form-control" placeholder="PSID" 
                value="{{ request.form.psid }}" type="text" reuiqred>
    </div> <!-- form-group// -->
	<div class="form-group input-group">
        <input class="btn btn-success" type="submit" value="SubmitRule">
    </div> <!-- form-group// -->
</form>
</article>
</div>
